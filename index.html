<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cambista Online</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootswatch.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div id="login-wrapper">
    <div id="login-content" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <img id="logo" src="http://www.cambista.online/wp-content/uploads/2017/03/cambistaonline-logo.png" alt="logo">
              </div>

              <div class="col-xs-12 col-md-6">
                <h3>Ingresa tus datos</h3>
                <form action="views/index.html">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="user" placeholder="Nombre de usuario" class="form-control">
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" name="password" placeholder="Contraseña" class="form-control">
                  </div>
                  <br>
                  <input class="btn btn-success" type="submit" name="login" value="Iniciar sesión">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#sidebar-close").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
